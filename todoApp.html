<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/949640df8e.js" crossorigin="anonymous"></script>
    <title>TODO APP</title>
</head>

<body>
    <div class="screen">
        <div class="container myTasks">
            <span class="tab tab-mytasks">MyTasks</span>
            <div class="heading">
                <h1>MyTasks</h1>
            </div>
            <div class="input-container">
                <input type="text" placeholder="my new task" class="task-input" value="">
                <div class="btn task-input-btn">new</div>
            </div>
            <div class="btn-container">
                <div class="btn btn-clear-done">remove done tasks</div>
                <div class="btn btn-save-tasks">save tasks</div>
            </div>
            <div class="task-container">
            </div>
        </div>
        <div class="container myTimer">
            <span class="tab tab-timer">MyTimer</span>
            <div class="heading">
                <h1>MyTimer</h1>
            </div>
            <div class="input-container">
                <input type="text" placeholder="add new project" class="project-input" value="">
                <div class="btn timer-input-btn">new</div>
            </div>
            <div class="btn-container">
                <div class="btn btn-remove-project">remove project</div>                
            </div>
            <div class="timer-container">
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
