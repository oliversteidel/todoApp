<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="function.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/949640df8e.js" crossorigin="anonymous"></script>
    <title>TODO APP</title>
</head>

<body>
    <div class="screen">
        <div class="container">
            <div class="heading">
                <h1>my to-do list</h1>
            </div>
            <div class="input-container">
                <input type="text" placeholder="my new task" class="task-input" value="">
                <div class="btn input-btn">new</div>
                
            </div>
            <div class="btn-container">
                <div class="btn btn-done-all">all done</div>
                <div class="btn btn-clear-all">clear all</div>
            </div>
            <div class="task-container">
                <div class="wrapper task-wrapper-1 hide">
                    <div class="task task-1"></div>
                    <button class="btn-done btn-1" value="1">done</button>
                </div>
                <div class="wrapper task-wrapper-2 hide">
                    <div class="task task-2"></div>
                    <button class="btn-done btn-2" value="2">done</button>
                </div>
                <div class="wrapper task-wrapper-3 hide">
                    <div class="task task-3"></div>
                    <button class="btn-done btn-3" value="3">done</button>
                </div>
                <div class="wrapper task-wrapper-4 hide">
                    <div class="task task-4"></div>
                    <button class="btn-done btn-4" value="4">done</button>
                </div>
                <div class="wrapper task-wrapper-5 hide">
                    <div class="task task-5"></div>
                    <button class="btn-done btn-5" value="5">done</button>
                </div>
                <div class="wrapper task-wrapper-6 hide">
                    <div class="task task-6"></div>
                    <button class="btn-done btn-6" value="6">done</button>
                </div>
                <div class="wrapper task-wrapper-7 hide">
                    <div class="task task-7"></div>
                    <button class="btn-done btn-7" value="7">done</button>
                </div>
                <div class="wrapper task-wrapper-8 hide">
                    <div class="task task-8"></div>
                    <button class="btn-done btn-8" value="8">done</button>
                </div>
                <div class="wrapper task-wrapper-9 hide">
                    <div class="task task-9"></div>
                    <button class="btn-done btn-9" value="9">done</button>
                </div>
                <div class="wrapper task-wrapper-10 hide">
                    <div class="task task-10"></div>
                    <button class="btn-done btn-10" value="10">done</button>
                </div>
                

            </div>
            
        </div>
    </div>

</body>

</html>
